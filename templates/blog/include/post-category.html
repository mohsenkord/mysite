{% load sidebar_tags %}
<div class="single-sidebar-widget post-category-widget">
    <h4 class="category-title">Post Categories</h4>
    <ul class="cat-list">
        {% for name,count in categories.items %}
        <li>
            <a href="{% url 'blog:post_filter_category' category_slug=name.slug %}" class="d-flex justify-content-between">
                <p>{{ name }}</p>
                <p>{{ count }}</p>
            </a>
        </li>
        {% endfor %}
    </ul>
</div>
